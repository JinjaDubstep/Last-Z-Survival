<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Research Speed Calculator</title>
<script>
function calculateResearchTime() {
  const days = parseInt(document.getElementById('days').value) || 0;
  const hours = parseInt(document.getElementById('hours').value) || 0;
  const minutes = parseInt(document.getElementById('minutes').value) || 0;
  const seconds = parseInt(document.getElementById('seconds').value) || 0;
  const buff = parseFloat(document.getElementById('buff').value);

  const baseHours = days * 24 + hours + minutes / 60 + seconds / 3600;

  if (isNaN(baseHours) || isNaN(buff)) {
    document.getElementById('result').innerText = "Enter valid numbers.";
    return;
  }

  const newTime = baseHours / (1 + buff / 100);
  const newDays = Math.floor(newTime / 24);
  const newHours = Math.floor(newTime % 24);
  const newMinutes = Math.floor((newTime % 1) * 60);
  const newSeconds = Math.round((((newTime % 1) * 60) % 1) * 60);

  document.getElementById('result').innerText = 
    `New Time: ${newDays}d ${newHours}h ${newMinutes}m ${newSeconds}s`;
}
</script>
<style>
body { font-family: Arial, sans-serif; background: #1e293b; color: #f8fafc; display: flex; justify-content: center; align-items: center; height: 100vh; }
.container { background: #334155; padding: 20px; border-radius: 16px; box-shadow: 0 0 15px rgba(0,0,0,0.4); width: 320px; }
input, button { width: 100%; padding: 10px; margin-top: 8px; border-radius: 8px; border: none; }
button { background: #3b82f6; color: white; font-weight: bold; cursor: pointer; }
button:hover { background: #2563eb; }
#result { margin-top: 12px; text-align: center; }
label { display: block; margin-top: 6px; }
</style>
</head>
<body>
<div class="container">
  <h2>Research Speed Calculator</h2>
  <label>Days:</label>
  <input type="number" id="days" placeholder="e.g. 2">
  <label>Hours:</label>
  <input type="number" id="hours" placeholder="e.g. 1">
  <label>Minutes:</label>
  <input type="number" id="minutes" placeholder="e.g. 13">
  <label>Seconds:</label>
  <input type="number" id="seconds" placeholder="e.g. 16">
  <label>Total Speed Buff (%):</label>
  <input type="number" id="buff" placeholder="e.g. 159.2">
  <button onclick="calculateResearchTime()">Calculate</button>
  <div id="result"></div>
</div>
</body>
</html>
