<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Research Speed Calculator</title>
<script>
function calculateResearchTime() {
  const baseHours = parseFloat(document.getElementById('baseTime').value);
  const buff = parseFloat(document.getElementById('buff').value);

  if (isNaN(baseHours) || isNaN(buff)) {
    document.getElementById('result').innerText = "Enter valid numbers.";
    return;
  }

  const newTime = baseHours / (1 + buff / 100);
  const hours = Math.floor(newTime);
  const minutes = Math.floor((newTime - hours) * 60);
  const seconds = Math.round(((newTime - hours) * 60 - minutes) * 60);

  document.getElementById('result').innerText = 
    `New Time: ${hours}h ${minutes}m ${seconds}s`;
}
</script>
<style>
body { font-family: Arial, sans-serif; background: #1e293b; color: #f8fafc; display: flex; justify-content: center; align-items: center; height: 100vh; }
.container { background: #334155; padding: 20px; border-radius: 16px; box-shadow: 0 0 15px rgba(0,0,0,0.4); width: 300px; }
input, button { width: 100%; padding: 10px; margin-top: 8px; border-radius: 8px; border: none; }
button { background: #3b82f6; color: white; font-weight: bold; cursor: pointer; }
button:hover { background: #2563eb; }
#result { margin-top: 12px; text-align: center; }
</style>
</head>
<body>
<div class="container">
  <h2>Research Speed Calculator</h2>
  <label>Base Time (hours):</label>
  <input type="number" id="baseTime" placeholder="e.g. 100">
  <label>Total Speed Buff (%):</label>
  <input type="number" id="buff" placeholder="e.g. 159.2">
  <button onclick="calculateResearchTime()">Calculate</button>
  <div id="result"></div>
</div>
<script>
// Automatically open in default browser on double-click
if (window.location.protocol === 'file:') {
  window.onload = calculateResearchTime;
}
</script>
</body>
</html>
